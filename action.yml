name: 'Run Polypheny'
description: 'Start a Polypheny instance for a task'
inputs:
  jar:
    description: 'Polypheny JAR file to use'
    required: true
  cmd:
    description: 'Command to run'
    required: true
  working-directory:
    description: 'The working directory of the task'
    required: true

runs:
  using: 'node20'
  main: 'dist/index.js'
